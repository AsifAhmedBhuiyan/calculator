<!DOCTYPE html>
 <html lang="en" dir="ltr">
 
   <head>
      <meta charset="utf-8 ">
      <meta name="viewport" content="width=device-width,initial-scale1">
      <meta name="author"content="Asif">
      <meta name="description" content="Basic Calculator">
      <meta name="keywords" content="html, css, web, web development,seo">
      <title>Calculator</title>
      <link el="shortcut icon" href="./assets/image/logo.png?v=2" type="image/x-icon">
      <link rel="stylesheet" href="./assets/style/index.css" media="all">
      <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
      <div class="container">
          <div class="calculator">
            <div class="display">
              <input type="text" id="result" disabled>
            </div>
            <button class="clear" id="clear">Clear</button>
            <button class="operator" id="divide">รท</button>
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="multiply">X</button>
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button> 
            <button class="number" id="nine">9</button>
            <button class="operator" id="add">+</button>
            <button class="zero" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="equal" id="equals">=</button>
          </div>
      </div>
    </body>
</html>
